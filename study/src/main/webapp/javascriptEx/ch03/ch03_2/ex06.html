	class Rectangle {
		constructor() {
			this.width = 0;
			this.height = 0;
		}
		
		area() {
			return this.width * this.height;
		}
	}
	
	const obj = new Rectangle();
	console.log(obj.width, obj.height); // 0 0
	
	class Rectangle2 {
		area(width, height) {
			this.width = width;
			this.height = height;
			
			return this.width * this.height;
		}
	}
	const obj2 = new Rectangle2();
	console.log(obj2.width, obj2.height); // undefined undefined
	
	let a = obj2.area(5,6);
	console.log(obj2.width, obj2.height, a); // 5,6,30
