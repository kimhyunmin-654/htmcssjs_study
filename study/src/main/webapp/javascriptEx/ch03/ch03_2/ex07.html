<!DOCTYPE html>

<body>

	<h3>클래스 - static 속성, static 메서드</h3>
	
	<script type="text/javascript">
	class Rect {
		constructor(width, height) {
			this.width = width;
			this.height = height;
		} 
		
		static displayName = 'Rectangle';
		static area(obj) {
			return obj.width * obj.height;
		}
	}
	
	console.log(Rect.displayName);
	
	const obj = new Rect(10, 5);
	// console.log(obj.displayName); // undefined. static 속성은 객체로 접근 불가
	console.log(Rect.area(obj));
		
	</script>

</body>
</html>
