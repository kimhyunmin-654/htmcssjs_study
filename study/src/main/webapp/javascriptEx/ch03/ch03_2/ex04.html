<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
 
	<h3>클래스 - 메서드 : getter, setter </h3>
	
	<script type="text/javascript">
	class User {
		constructor() {
			this._name = '';
		}
		
		get name() {
			return this._name;
		}
		set name(newName) {
			this._name = newName;
		}
 	} 	
	
	const obj = new User();
	obj.name = '이자바';
	console.log(obj.name);
	
	</script>

</body>
</html>
