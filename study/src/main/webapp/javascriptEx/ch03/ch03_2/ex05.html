<!DOCTYPE html>

<meta charset="UTF-8">

<body>

	<h3>클래스 - 메서드</h3>
	
	<script type="text/javascript">
	class Rectangle {
		constructor(width, height) {
			this.width = width;
			this.height = height;
		}
		
		// getter
		get area() {
			return this.width * this.height;
		}
		
		// 메서드
		calcArea() {
			return this.width * this.height;
		}
		
	}
	
	const obj = new Rectangle(10, 5);
	console.log(obj.area);
	console.log(obj.calcArea());
	
	</script>

</body>
</html>
