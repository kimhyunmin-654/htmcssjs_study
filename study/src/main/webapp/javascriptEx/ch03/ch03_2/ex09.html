<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>클래스 - 상속</h3>
	
	<script type="text/javascript">
	class Car {
		constructor(name) {
			this.name = name;
		}
		
		speed() {
			console.log(`${this.name}는 시속 80 입니다.`);
		}
		
		color() {
			console.log(`${this.name}는 검정색입니다.`);
		}
		
	}
	
	class Taxi extends Car {
		constructor(name) {
			super(name); // super 클래스의 생성자 호출
		}
		
		speed() {
			super.speed(); // super 클래스의 메서드 호출
			console.log(`${this.name}는 시속 100 입니다.`);
		}
	}
	
	const t = new Taxi('그랜저');
	t.speed();
	t.color();
	
	
	</script>

</body>
</html>
