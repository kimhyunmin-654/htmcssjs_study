<body>

	<h3> 클래스 메서드 - 임의의 표현식 </h3>

	<script type="text/javascript">
	const methodName = 'sayName';
	
	class User {
		constructor({name, age}) {
			this.name = name;
			this.age = age;
		}
		// 메서드이름을 임의의 표현식으로 대괄호로 둘러싸서 메서드 이름을 설정할 수 있다.
		[methodName] () {
			return ` 이름은 ${this.name} 입니다.`;
		}
	}
	
	const obj = new User({name:'김자바', age:20});
	console.log(obj.sayName());
	
	
	
	
	</script>

</body>
