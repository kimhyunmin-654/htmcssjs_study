<body>

	<h3>객체 - 생성</h3>
	
	<script type="text/javascript">
	// 생성자 함수를 이영한 객체 생성
	
	// 생성자 함수
	function User(name, age) { // 생성자
		this.name = name; // 프로퍼티(속성)
		this.age = age;
		
		// 메서드
		this.state = function() {
			return this.age >= 19 ? '성인' : '미성년자';
		};
		
		this.msg = function() {
			let s = this.state();
			let m = `${this.name} : ${s}`;
			console.log(m);
		};
	}
	
	// 생성자를 이용한 객체 생성
	var obj = new User('홍길동', 17);
	console.log(obj.name);
	obj.msg();
	
	// Object.create() 메서드를 이용하여 객체 생성
	// 객체 리터널
	var book = {
		subject:'자바',
		msg: function() {
			return '과목 : ' + this.subject;
		}
	}; 
	var b1 = Object.create(book);
	var b2 = Object.create(book);
	b1.subject = 'html';
	b2.subject = 'css';
	
	console.log(book.msg());
	console.log(b1.msg());
	console.log(b2.msg());
	
	</script>

</body>
</html>
