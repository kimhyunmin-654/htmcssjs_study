<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>form 요소의 이벤트 핸들러안에서의 this:이벤트를 발생시킨</h3>
	
	<form name="myForm">
		<p>이름 : <input type="text" name="name"></p>
		<p>국어 : <input type="text" name="kor" onchange="validate(this);"></p>
		<p>영어 : <input type="text" name="eng" onchange="validate(this);"></p>
		<p>수학 : <input type="text" name="mat" onchange="validate(this);"></p>
		<p><button type="button" onclick="send()">확인</button></p>	
	</form>
	
	<script type="text/javascript">
	function validate(obj) {
		if(isNaN(obj.value) || parseInt(obj.value) < 0 || parseInt(obj.value) > 100) {
			alert('점수는 0~100 사이만 가능합니다');
			obj.value = '';
			obj.focus();
		}
	}
	
	function send() {
		const f  = document.myForm;
		
		const els = document.querySelectorAll('form input[type=text]');
		for(let el of els) {
			if(! el.value.trim()) {
				el.focus();
				return;
			}			
		}
		let name = f.name.value;
		let kor = f.kor.value;
		let eng = f.eng.value;
		let mat = f.mat.value;
		
		alert(name + ',' + kor + ',' + eng + ',' + mat);
	}
	
	</script>

</body>
</html>
