<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>객체 - 생성</h3>
	
	<script type="text/javascript">
	var s;
	
	// 객체 리터널(이니셜라이저)을 이용하여 객체 생성
	// {프로퍼티명1:값1, 프로퍼티명2:값2}
	// var obj = {'name':'홍길동', 'age':20};
	var obj = {name:'홍길동', age:20}; // 키는 ''("") 생략 가능
	console.log(typeof obj); // "object"
	console.log(obj); 
	
	// 객체의 프로퍼티 값 반환
	s = obj.name;
	console.log(s);
	
	// 객체의 프로퍼티 값 수정
	obj.name = '다자바';
	
	if(obj.age >= 19) {
		s = `${obj.name} : 성인`;
	} else {
		s = `${obj.name} : 미성년자`;
	} 
	console.log(s);
	
	// 동적으로 속성 추가
	obj.city = '서울';
	console.log(obj.city);
	
	console.log(obj.tel); // undefined
	
	//빈객체
	var obj2 = {};
	console.log(typeof obj2); // 'object'
	
	// 실행할때 동적으로 속성 추가
	obj2.subject = '자바';
	console.log(obj2.subject);
	
	// 객체에 속성 및 메서드 정의
	var obj3 = {
		name : '홍길동', // 속성
		age: 20,
		state: function(){ // 메서드 구현
			// 메서드에서 속성 및 다른 메서드를 호출할때 this는 생략할 수 없다.
			return this.age >= 19 ? "성인" : "미성년자";
		},
		msg: function() {
			let s = this.state(); // 다른 메서드 호출
			
			let m = `${this.name}님은 ${s} 입니다.`;
			console.log(m);
		}	
	};
	console.log(obj3);
	console.log(obj3.name, obj3.age); // 객체의 속성값 반환
	obj3.msg(); // 객체의 메서드 호출
	
	
	
	
	</script>

</body>
</html>
