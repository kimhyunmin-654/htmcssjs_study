<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>innerText / innerHTML / textContent</h3>
	
	<div>
		<p class="pc"><span style="color:red;">자바</span></p>
	</div>
	<hr>
	
	<div>
		<p class="pc2"></p>
	</div>
	
	<div>
		<p class="pc3"></p>
	</div>

	<div>
		<p class="pc4"></p>
	</div>
	
	<script type="text/javascript">
		const pc = document.querySelector('.pc');
		
		var c1 = pc.firstChild.nodeValue;
		var c2 = pc.innerText;
		var c3 = pc.innerHTML;
		var c4 = pc.textContent; // 노드 또눈 하위 노드의 텍스트 반환
		
		console.log(c1); // null
		console.log(c2); // 자바
		console.log(c3); // <span style="color:red;">자바</span>
		console.log(c4);// 자바
		
		var s = '<span style="color:red;">자바스크립트</span>';
	
		document.querySelector('.pc2').innerHTML = s; // 빨간색
		document.querySelector('.pc3').innerText = s; // 태그가 그대로 보임
		document.querySelector('.pc4').textContent = s; // 태그가 그대로 보임
		
	</script>

</body>
</html>
