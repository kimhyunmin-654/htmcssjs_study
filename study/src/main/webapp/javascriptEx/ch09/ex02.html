<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>getElement 관련 함수</h3>
	
	<div>
		<p>이름 : <input type="text" id = "name"></p>
		<p>나이 : <input type="text" name = "age"></p>
		<p>생년월일 : <input type="text"> <input type="checkbox" checked>양력</p>
		<p>전화번호 : <input type="text" class="input-tel"></p>
		<p>과목 : 
			<input type="text" name="subject"><br>
			<input type="text" name="subject"><br>
			<input type="text" name="subject">
		</p>
		<p>
			<button type="button" onclick="result()"> 확인 </button>
		</p>
	</div>
	<hr>
	
	<div id=resultLayout></div>

	<script type="text/javascript">
		function result() {
			let str;
			
			// id 로 접근
			let name = document.getElementById('name').value;			
			str = `이름 : ${name}<br>`;
			
			// name 속성으로 접근
			let age = document.getElementsByName('age')[0].value;
			str += `나이 : ${age}<br>`;
			
			// tag로 접근
			let birth = document.getElementsByTagName('input')[2].value;
			str += `생년월일 : ${birth}, `;
			
			// querySelector('선택자') : 동일한 선택자가 2개이상이면 처음 객체만 반환
			// querySelectorAll('선택자') : 배열로 반환, 동일한 선택자가 두개이상인 경우 사용 
			// 선택자로 접근(속성)
			let chk = document.querySelector('input[type=checkbox]').checked;
			str += `양력여부 : ${chk}<br>`;
			
			// 클래스 속성으로 접근
			// let tel = document.querySelector('.input-tel').value;
			let tel = document.getElementsByClassName('input-tel')[0].value;
			str += `전화 : ${tel}<br>`;
			
			// 선택자로 접근 : 동일한 선택자가 2개이상
			str += '과목 : ';
			let subjects = document.querySelectorAll('input[name=subject]');
			for(let obj of subjects) {
				str += obj.value + ' ';
			}
			str += '<br>';
			
			
			
			// 선택자로 접근
			document.querySelector('#resultLayout').innerHTML = str;
		}
	</script>

</body>
</html>
