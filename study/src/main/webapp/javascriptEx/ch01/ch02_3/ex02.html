<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<form name="myForm">
		<p> 이름 : <input type="text" name="name"> </p>
		<p> 과목 : <input type="text" name="subject"> </p>
		<p> 점수 : <input type="text" name="score"> </p>
		<p>
			<button type="button" onclick="sendOk();">확인</button>
		</p>
	</form>
	
	<script type="text/javascript">
	function sendOk() {
		const f = document.myForm;
		
		// document.querySelector(input[name=name]).value
		if( ! f.name.value) { // if(f.name.value === '') {
			alert('이름은 필수 입니다.');
			f.name.focus();
			return;
		}
		
		if ( ! f.subject.value) {
			alert('과목은 필수 입니다.');
			f.subject.focus();
			return;
		}
		
		if ( ! f.score.value || isNaN(f.score.value)) {
			alert('점수는은 숫자만 가능합니다.');
			f.score.focus();
			return;
		}
		
		let s = `이름:${f.name.value}, 과목:${f.subject.value}, 점수${f.score.value}`;
		alert(s);
	}
	</script>

</body>
</html>
