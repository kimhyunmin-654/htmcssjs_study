<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>반복문</h3>
	
	<script type="text/javascript">
	var s, n;
	
	// while
	s = 0;
	n = 0;
	while(n < 10) {
		n++;
		s += n;
	}
	console.log('while : ' + n + ', ' + s);
	
	// do-while
	s = 0;
	n = 0;
	do {
		n++;
		s += n;
	} while(n < 10);
	console.log('do~while : ' + n + ', ' + s);
	
	// for
	s = 0;
	for(n = 1; n <= 10; n++) {
		s += n;
	}
	
	console.log('for : ' + n + ', ' + s);
	
	
	</script>
	
</body>
</html>
