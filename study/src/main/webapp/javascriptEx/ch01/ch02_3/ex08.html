<!DOCTYPE html>

<meta charset="UTF-8">

<body>

	<h3>continue</h3>
	
	<script type="text/javascript">
	var s, n;
	
	s = 0;
	n = 0;
	while(true) {
		n++;
		s += n;
		
		if(n >= 100) {
			break;
		}
		
	}
	
	console.log(n + ', ' + s);
	
	</script>
	
</body>
</html>
