	<h3>조건문 : if-else, switch</h3>
	
	<script type="text/javascript">
	// 조건문의 거짓 : false, null, undefined ,0, NaN ,''(빈문자열)
	var a;
	if(a) { // undefined 이므로 거짓
		console.log('참');
	} else {
		console.log('거짓');		
	}
	
	// null이 아닌 모든 객체는 참이다.
	var b = new Boolean(false); // 권장하지 않음
	if(b) { // 객체이므로 참
		console.log('참');
	} else {
		console.log('거짓');		
	}
	
	if(b.valueOf()) { // b가 가지고 있는 값
		console.log('참');
	} else {
		console.log('거짓');		
	}
	
	</script>

</body>
