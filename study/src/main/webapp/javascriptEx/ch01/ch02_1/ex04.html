<h3> 변수 </h3>

<script type="text/javascript">

	var a = 10;
	b = 200; // var, let 없이 선언된 변수는 전역 변수
	
	console.log(a, b); // 10 200
}

function fun() {
	//console.log(a); // 에러
	console.log(b); // 200, 호출 순서에 따라 결과가 나오거나 에러 발생
}
sub();
fun();

</script>
