<body>

	<h3>상수 - const</h3>

	<script type="text/javascript">
	const PI = 3.141592;
	// const sub = 10; // 에러 : const 변수명과 함수명은 동일 할 수 없다.
	function sub() {
		console.log(PI);
		
		// PI = 3.14; // 에러. const는 값을 변경 할 수 없다.
		const x = 10;
		// var x = 20; // 에러. 
			// 같은 범위에서 const 변수와 동일한 이름의 변수나 함수는 선언불가
		
		// const a; // 에러 - const 변수는 선언과 동시에 초기화 필요
		
		if(true) {
			const a = 5;
		}
		// console.log(a); // 에러 - 
		 	// const 변수는 let 블록 범위 변수와 동일하게 if() 에서만 유효
		 	
		// const 로 선언된 배열의 내용이나 객체의 속성은 보호 되지 않는다.
		const arr = ['HTML', 'CSS']; // 배열
		arr[0] = 'javascript'; // const 배열의 값을 변경하거나 추가 가능
		console.log(arr);
		// arr = 100; // 에러
		
		const obj = {subject:'java'}; // object
		console.log(obj.subject); // java
		obj.subject = 'HTML'; // const 객체의 속성 값은 변경 가능
		console.log(obj.subject); // HTML
	}
	sub();
	</script>

</body>
</html>
