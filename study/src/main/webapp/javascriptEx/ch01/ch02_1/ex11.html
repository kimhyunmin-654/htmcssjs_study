<body>

	<h3>연산자 - 비교 연산자</h3>

	<script type="text/javascript">
	// > >=, <, <=, ==, ===, !=, !==
	var a, b;
	
	a = '123';
	b = 123;
	
	console.log(a == b); // true
	console.log(a === b); // false. 동치 여부. 값과 타입을 모두 비교
	
	console.log(a != b); // false
	console.log(a !== b); // true(동치가 아닌 경우 참)
	
	
	</script>

</body>
</html>
