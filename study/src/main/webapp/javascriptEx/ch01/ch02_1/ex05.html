		b = '자바'; // string - 문자열
		a = typeof(b); // 타입 반환
		console.log(a);

		b = 50; // number - 숫자
		a = typeof(b);
		console.log(a);

		b = true; // boolean - 논리형
		a = typeof(b);
		console.log(a);

		b = function() { }; // function - 함수
		a = typeof(b);
		console.log(a);

		b = {}; // object - 객체
		a = typeof(b);
		console.log(a);

		b = null; // object - 객체, null 은 빈객체를 참조하는 특별한 값
		a = typeof(b); // null은 object 타입
		console.log(a);
