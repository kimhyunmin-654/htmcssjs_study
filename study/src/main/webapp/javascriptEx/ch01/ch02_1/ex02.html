<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>변수 범위</h3>
	
	<script type="text/javascript">
	var a = 10; // 전역 변수
	
	function fun() { // 함수 선언
		a = a + 10;
	
		b = 100; // var, let 없이 선언된 변수는 전역 변수
		
		if(true) {
			var x = 5; // var로 선언한 변수의 범위는 if() 블록이 아니라 x가 선언된 함수이다.
		}
		console.log(x); // x
		
		if(true) {
			let y = 10; // let로 선언한 변수의 범위는 if() 블록이다.
		}
		// console.log(y); // ReferenceError
	}
	
	function sub() {
		console.log('sub-a : ', a);
		console.log('sub-b : ', b);		
	}
	
	// 함수 호출
	fun();
	sub();	
	</script>

</body>
</html>
