<body>

	<h3>숫자로 변환 : Number()</h3>
	
	<script type="text/javascript">
	var a, b;
	
	a = '123';
	b = Number(a); // 123
	console.log(b);  
	console.log(b === 123) // true
	
	a = '123.57';
	b = Number(a); // 123.57
	console.log(b);
	
	a = '1,234';
	b = Number(a); // NaN
	console.log(b);

	a = '123a';
	b = Number(a); // NaN
	console.log(b);
	
	a = '';
	b = Number(a); // 0
	console.log(b);
	
	a = null;
	b = Number(a); // 0
	console.log(b);
	
	a = 'abc';
	b = Number(a); // NaN
	console.log(b);
	
	a = '0x11';
	b = Number(a); // 17
	console.log(b);
	
	</script>

</body>
</html>
