<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>

	<h3>문자열이 숫자로 이루어져 있는지 확인</h3>
	
	<script type="text/javascript">
	var a, b;
	
	
	a = '123';
	b = isFinite(a); // true. 숫자로 이루어져 있으면 참
	console.log(b);
	
	a = '123.57';
	b = isFinite(a); // true
	console.log(b);
	
	a = '1,234';
	b = isFinite(a); // false
	console.log(b);
	
	a = '123a';
	b = isFinite(a); // false
	console.log(b);
	
	a = '123';
	b = isNaN(a); // false. 숫자로 이루어져 있지 않으면 true
	console.log(b);
	
	a = '123.57';
	b = isNaN(a); // false
	console.log(b);
	
	a = '';
	b = isNaN(a); // false
	console.log(b);

	a = '1,234';
	b = isNaN(a); // true
	console.log(b);	
	
	a = '123a';
	b = isNaN(a); // true
	console.log(b);	
	
	</script>

</body>
</html>
