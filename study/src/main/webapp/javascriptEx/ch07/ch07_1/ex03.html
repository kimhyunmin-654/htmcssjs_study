<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script type="text/javascript">
window.addEventListener('DOMContentLoaded', e => {
	const f = document.myForm;

	// f.subject.value = 'oracle';
	f.subject[2].selected = true;
	
});

function send() {
	const f = document.myForm;
	
	if(! f.name.value) {
		f.name.focus();
		return;
	} 

	if(! f.city.value) {
		f.city.focus();
		return;
	} 

	if(! f.subject.value) {
		f.subject.focus();
		return;
	} 
	
	let s, h;
	s = `<p>이름 : ${f.name.value}</p>`;
	s += `<p>지역 : ${f.city.value}</p>`;
	s += `<p>과목 : ${f.subject.value}</p>`;
	
	h = '';
	for(let el of f.hobby) {
		if(el.selected) {
			h += el.value + ' ';
		}		
	}
	s += `<p>취미 : ${h}</p>`;
	
	document.getElementById('resultLayout').innerHTML = s;
	
		
	}


</script>

</head>
<body>

	<h3>select, option 요소</h3>
	
	<form name="myForm">
		<p> 이름 : <input type="text" name="name"></p>
		<p>
			<!-- 
				<option value="value">text</option>
				value : 서버로 전송되는 값(value 속성이 없으면 text가 서버로 전송)
				text : 화면에 보이는 값
			 -->
		
			지역 : 
			<select name="city">
				<option>서울</option>
				<option selected>경기</option>
				<option>인천</option>
				<option>기타</option>
			</select>
		</p>
		<p> 과목 :
			<select name="subject">
				<option value="">::선택::</option>
				<option value="java">자바</option>
				<option value="oracle">오라클</option>
				<option value="web">웹</option>
			
			</select>
		</p>
		<p> 취미 :
			<select name="hobby" multiple="multiple">
				<option value="게임">게임하기</option>
				<option value="수영">수영하기</option>
				<option value="영화">영화하기</option>
				<option value="음악">음악하기</option>
				<option value="운동">운동하기</option>			
			</select>
		</p>
		<p>
			<button type="button" onclick="send()">확인</button>
		</p>
			
	</form>
	<div id='resultLayout'></div>
	
</body>
</html>
