<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

	<p>><a href="javascript:openWin();">팝업 열기</a></p>
	<p>><a href="javascript:closeWin();">팝업 닫기</a></p>
	
	<script type="text/javascript">
	var win = null;
	
	function openWin() {
		let flag;
		let url = 'https://naver.com';
		
		flag = 'left=100, top=10, width=700, height=500';
		
		win = window.open(url, 'test', flag); // (주소, 이름(아무거나), flag(창 위치))
	}
	
	function closeWin() {
		if ( win ) {
			win.close();
		} 
		
		win = null;
	}
	
	</script>

</body>
</html>
