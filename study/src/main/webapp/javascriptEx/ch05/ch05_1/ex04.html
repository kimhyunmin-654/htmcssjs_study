<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>navigator</h3>
	
	<script type="text/javascript">
	/*
		- navigator
		  : 브라우저 공급자, 버전등의 브라우저의 다양한 정보를 저장하는 객체		  	
	*/
	
	let a = navigator.userAgent;
	let b = navigator.language;
	
	console.log('브라우저 정보 : ' + a);
	console.log('언어 : ' + b);
	
	</script>
	
</body>
</html>
