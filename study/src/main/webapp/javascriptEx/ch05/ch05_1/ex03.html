<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>location 객체</h3>
	
	<p><button type="button" onclick="fun1()">네이버</button></p>
	<p><button type="button" onclick="fun2()">구글</button></p>
	<p><button type="button" onclick="location.href='https://daum.net';">다음</button></p>
	
	<script type="text/javascript">
	/*
		- location
			: 현재 브라우저에 표시된 HTML 문서의 주소를 얻거나 브라우저에 새 문서를 불러올때 사용
	*/
	
	function fun1() {
			// 이전 페이지(브라우저 뒤로가기)로 돌아 갈수 있다.
		location.href = 'https://naver.com';		
	}
	
	function fun2() {
			// 이전 페이지(브라우저 뒤로가기)로 돌아 갈수 없다.
			// 새문서를 불러오기전 현재 문서를 브라우저 히스토리에서 삭제
		location.replace('https://google.com');
	}

	
	</script>

</body>
</html>
