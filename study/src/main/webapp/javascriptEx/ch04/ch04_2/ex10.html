<body>

	<h3>배열 : map</h3>
	
	<script type="text/javascript">
	/*
		- array.map()
		  : 배열의 각 요소에 대해 함수를 호출하고, 그 결과를 모아 새로운 배열을 만든다.
		  : 원본 배열은 변경되지 않는다. 
	*/
	
	
	
	var arr = [1,2,3,4,5];
	var arr2 = [];
	for(let a of arr) {
		arr2.push(a * 2);
	}
	console.log(arr2.join()); // 2 4 6 8 10
	console.log('------------------');
	
	arr2 = [];
	arr.forEach( item => arr2.push(item * 2));
	console.log(arr2.join()); // 2 4 6 8 10
	console.log('--------------------')
	
	var arr3 = arr.map(function(item) {
		return item * 2;
	});
	console.log(arr3.join()); // 2 4 6 8 10
	console.log('--------------------')

	var arr4 = arr.map( item => item * 2);
	console.log(arr4.join()); // 2 4 6 8 10
	console.log('--------------------')

	var arr5 = arr.map( (item,index) => (index%2===0?item:item*2));
	console.log(arr5.join()); // 2 4 6 8 10
	console.log('--------------------')	
	
	</script>

</body>
</html>
