<!DOCTYPE html>

<body>

 	<h3>배열 - reduces</h3>
 	
 	<script type="text/javascript">
 	/*
 		- let result = array.reduce(function(previousValue, currentValue, index, array){ ... }, initValue);
 		  : 배열의 각 요소에 대해 함수를 실행하여 하나의 결과값을 반환 
 		    previousValue : 이전함수의 반환값
 		    currentValue : 현재 처리중인 요소
			index: 현재 요소의 인덱스(선택)
			array : 원본배열
			initValue : previousValue의 초기값. 
				지정하지 않으면 첫번째 요소가 초기값이되고 반복은 두번째 요소부터 시작
 		   
 		   */
 	
 	var data = [1,2,3,4,5];
 	var result = data.reduce(function(preValue, currValue, currIndex, self) {
 		return preValue + currValue;
 	});
 	console.log(result); // 15
 	
 	var max = data.reduce(function(pre, cur) {
 		return pre > cur ? pre : cur;	
 	});
 	console.log(max); 
 	
 	</script>

</body>
</html>
