	<h3>배열 : 정렬</h3>
	
	<script type="text/javascript">
	// sort() : 기본적으로 문자의 유니코드 코그포인턱랎에 따라 사전식 배열
	var arr1 = ["BBA", "BC", "CC", "ABC"];
	arr1.sort(); // 오름차순정렬. 문자에 대한 유니코드값의 사전식 배열
	console.log(arr1.join()); // ABC,BBA,BC,CC
		// join() : 배열의 모든 요소를 문자열로 결합

	// 숫자의 각 요소는 문자열로 변환하여 유니코드 값의 사전식 배열
	var arr2 = [55, 7, 10 ,35, 40];
	arr2.sort(); 
	console.log(arr2.join()); // 10,35,40,55,7		
	console.log(arr2.join()); // 10,35,40,55,7		
	 
	var arr3 = [55, 7, 10 ,35, 40];
	// 오름차순 정렬. arr3.sort()와 동일
	arr3.sort(function(a,b) {
		if(a>b) return 1;
		else if (a < b) return -1;
		return 0;
	});
	console.log(arr3.join()); 		
	
	var arr4 = ["BBA", "BC", "CC", "ABC"];
	arr4.sort(function(a,b) {
		if(a < b) return 1;
		else if (a > b) return -1;
		return 0;
	});
	console.log(arr4.join()); 	
	
	var arr5 = [55, 7, 10 ,35, 40];
	// 오름차순
	/*
	arr5.sort(function(a,b) {
		return a - b;
	});
	*/
	arr5.sort((a,b) => a-b );	
	console.log(arr5.join()); 
	
	var arr6 = [55, 7, 10 ,35, 40];
	// 내림차순
	arr6.sort((a,b) => -(a-b));
	console.log(arr6.join());
	
	</script>

</body>
</html>
