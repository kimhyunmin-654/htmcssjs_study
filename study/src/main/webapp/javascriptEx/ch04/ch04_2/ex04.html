<!DOCTYPE html>

<body>

	<h3>배열 - 반복</h3>

	<script type="text/javascript">
	var arr = [10,20,,40,0];
	
	// 배열 요소를 처음부터 끝까지 순회
	for(let i = 0; i < arr.length; i++) {
		console.log(arr[i]); // 10, 20, undefined, 40, 0
	}
	console.log("------------------");
	
	for(let i = 0; i < arr.length; i++) {
		if(arr[i]) { // undefined는 거짓
			console.log(arr[i]); // 10 20 40
		}
	}
	console.log("------------------");
	
	// 배열 요소를 처음부터 끝까지 순회 - 2
	var arr2 = [10,20,30];
	for(let a of arr2) {
		console.log(a);
	}
	console.log("------------------");
	
	// 배열의 첨자만 출력
	for(let idx in arr2) {
		console.log(idx); // 0 1 2
		
	}	
	console.log("------------------");
	
	for(let idx in arr2) {
		console.log(arr2[idx]); // 0 1 2
		
	}	
	console.log("------------------");
	
	for(let idx in arr) { // undefined는 첨자를 출력하지 않음
		console.log(idx); // 0 1 3 4
		
	}	
	console.log("------------------");
	
	
	</script>

</body>
</html>
