<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>내장객체-Set</h3>
	
	<script type="text/javascript">
	/*
		- Set
			: 값들의 집합 
			: 입력된 순서 유지
			: 중복을 허용하지 않음
			: 값의 존재여부를 확인하는 has()는 배열의 indexOf() 보다 빠름
	*/
	
	var set = new Set();
	set.add(100);
	set.add('java');
	set.add('oracle');
	set.add('html');
	set.add('css');
	set.add('spring');
	set.add('oracle');
	
	console.log(set.size); // 요수 수
	console.log(set.has(100)); // true. item 존재 유무
	
	set.delete('spring'); // 특정 요소 삭제ㅇ
	console.log(set.size); // 5
	console.log('--------------------------');
	
	// 처음부터 순회
	for(let s of set) {
		console.log(s);
	}	
	console.log('---------------------------');
	
	set.forEach(item => console.log(item));

	console.log('---------------------------');
	
	// Set을 배열로 변환
	var arr = Array.from(set);
	console.log(arr.join()); 
	
	// 배열을 Set 으로
	var arr2 = [1,2,3];
	var set2 = new Set(arr2);
	console.log(set2);
	
	// Set의 모든 요소 제거
	set2.clear();
	console.log(set2.size); // 0
	
	
	// 객체를 Set에 저장. 객체는 값이 아닌 주소가 저장됨
	var set3 = new Set();
	set3.add({subject:'java', score:100});
	set3.add({subject:'spring', score:80});
	set3.add({subject:'java', score:100}); 
		// 객체는 값이 아닌 주소가 저장되므로 처음요소와 다른 요소
	console.log(set3.size); // 3
	
	set3.forEach(function(item) {
		console.log(item.subject, item.score);
	});
	
	
	</script>

</body>
</html>
