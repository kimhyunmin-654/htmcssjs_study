<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>내장함수 - String</h3>
	
	<script type="text/javascript">
	var s1 = 'java'; // 문자리터널
	var s2 = new String('java'); // 객체
	
	console.log(typeof s1); // string
	console.log(typeof s2); // object
	
	console.log(s1 === 'java') // true
	console.log(s2 === 'java') // false
	console.log(s2 == 'java') // true
	
	console.log(s1 == s2); // true
	console.log(s1 === s2); // false;
	
	console.log(s2.valueOf()); // java
	console.log(s2.valueOf() === 'java'); // true
	
	s1 = '2 + 3';
	s2 = new String('2 + 3');
	
	console.log(eval(s1)); // 5
	console.log(eval(s2)); // Stirng('2+2')
	console.log(eval(s2.valueOf())); // 5
	
	</script>

</body>
</html>
