<body>

	<h3>내장 객체 - Date</h3>

	<script type="text/javascript">
	var y, m, d, s;
	var date;
	
	// 2025년 6월 31일로 Date 객체 생성 -> 2025년 7월 1일로 설정
	date = new Date(2025, 6-1, 31);
	y = date.getFullYear();
	m = date.getMonth() + 1;
	d = date.getDate();
	
	s = `${y}-${m}-${d}`;
	console.log(s);
	
	// 일자를 50일로 설정
	date.setDate(50);
	y = date.getFullYear();
	m = date.getMonth() + 1;
	d = date.getDate();
	
	s = `${y}-${m}-${d}`; // 2025-8-19
	console.log(s);
		
	</script>

</body>
