<!DOCTYPE html>

<body>

	<h3>내장객체 - String</h3>
	
	<script type="text/javascript">
	var s1, s2;
	
	s1 = 'abc';
	s2 = 'abbc';
	
	//문자열을 사전식으로 비교
	console.log(s1 == s2); // false
	console.log(s1 === s2); // false

	
	console.log(s1 > s2); // true 세번째가 c > b 가 더 크다
	console.log(s1 < s2); // false
	
	</script>

</body>
</html>
