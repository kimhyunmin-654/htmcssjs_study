<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	
	<h3>내장 객체 - Date</h3>
	
	<script type="text/javascript">
	
	var date = new Date('2025-07-25');
	console.log(date);
	console.log(isNaN(date));
	
	var y = date.getFullYear();
	var m = date.getMonth() + 1;
	var d = date.getDate();	
	var s = `${y}-${m}-${d}`;
	console.log(s);
	
	date = new Date('2025-06-31');
	console.log(date); // 2025-07-01
	
	date = new Date('2025-06-32');
	console.log(date); // Invalid Date
	console.log(isNaN(date)); // true
	
	</script>

</body>
</html>
