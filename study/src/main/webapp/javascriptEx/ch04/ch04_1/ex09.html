<body>
	<h3>Math 내장 객체</h3>
	
	<script type="text/javascript">
	// Math : 생성자가 없으며, 모든 속성과 메소드가 정적이다.
	var s;
	
	s = Math.PI; // 원주율
	console.log(s);
	
	s = Math.round(10.2); // 10, 숫자에서 가장가까운 정수
	console.log(s);
	s = Math.round(10.5); // 11
	console.log(s);
	
	s = Math.ceil(10.5); // 11. 인수보다 크거나 같은 수중 가장 적은 정수
	console.log(s);
	
	s = Math.floor(10.2); // 10. 인수보다 적어나 같은수중 가장 큰 정수
	console.log(s);
	
	s = Math.random(); // 0 <= 난수 < 1
	console.log(s);
	
	s = Math.floor(Math.random() * 10); // 0 <= 난수 < 10
	console.log(s);
	
	s = Math.pow(2, 10); // 2의  10승
	console.log(s);
	
	
	</script>
	
	
</body>
