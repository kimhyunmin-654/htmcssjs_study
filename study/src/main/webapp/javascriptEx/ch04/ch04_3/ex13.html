<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	<h3>구조 분해(비 구조화) 할당</h3>
	
	<script type="text/javascript">
	var a = 10
	var b = 20;
	
	// 두변수 교환
	// var c; c = a; a = b; b = c;
	[a, b] = [b, a];
	console.log(a, b); // 20 10
	
	// 함수가 반환한 배열 구조 분해
	function fun() {
		return [2, 4];
	}
	
	var x, y;
	[x, y] = fun();
	console.log(x, y);
	
	// 배열의 나머지 값 할당
	var[a2, ...b2] = [1,2,3];
	console.log(a2); // 1
	console.log(b2); // [2, 3]
	
	</script>

</body>
</html>
