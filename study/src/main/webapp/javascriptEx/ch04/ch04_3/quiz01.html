	<h3>Date 객체에 weekday() 메서드를 추가하여 요일을 구하기</h3>
	
	<script type="text/javascript">
	
	Date.prototype.weekday = function() {
	 	let day = ['일', '월', '화', '수', '목', '금','토'];
		return day[this.getDay()];
	}
		
	
	var today = new Date();
	console.log(today.weekday()); // 월 
	
	
	</script>
