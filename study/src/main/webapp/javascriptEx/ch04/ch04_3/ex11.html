<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>객체 : 정적 메서드</h3>

	<script type="text/javascript">
	function User(name) {
		this.name = name;
		this.getName = function() {
			return this.name;
		};
	}
	
	// 정적 메서드 : 생성자의 속성으로 작성된 메서드
	User.state = function(age) {
		return age >= 19 ? '성인' : '미성년자';
	};
	
	console.log(User.state(20));

	// console.log(User.getName()); // 에러. 객체를 생성해야 접근 가능
	
	
	</script>

</body>
</html>
