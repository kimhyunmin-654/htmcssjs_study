<body>

	<h3>Spread syntax(...) : 전개구문</h3>
	<!--  
		전개구문은 배열이나 문자열과 같이 반복 가능한 문자열이나 배열을 확장하여 
		0개 이상의 키-값의 쌍으로 객체로 확장
	-->
	
	<script type="text/javascript">
	function sum(x, y, z) {
		return x + y + z;
	}
	
	const nums = [1, 2, 3];
	
	// ... : 배열, 객체, 문자열등과 같이 반복 가능한 값들을 풀어서 사용
	console.log(sum(...nums));
	console.log(sum.apply(null, nums));
	console.log('---------------------');
	
	// 객체 리터널에 속성 전개를 추가 : 제공된 객체의  속성을 이용하여 새로운 객체를 만든다.
	var obj1 = {subject: 'java', score:85};
	var obj2 = {subject: 'java', grade: 'B'};
	
	var obj3 = { ...obj1 }; // obj1의 속성을 복제해서 새로운 갹채를 샹성
	console.log(obj3); // Object {subject: 'java', score:85}
	console.log(obj1); // Object {subject: 'java', score:85}
	console.log(obj1 === obj3); // false
	
	// 두개의 객체ㅡㄹ 생성하여 새로운 객체 생성
	var obj4 = { ...obj1, ...obj2 };
	console.log(obj4); // Object {subject: 'java', score:85, grade: 'B'}
	
	</script>

</body>
</html>
