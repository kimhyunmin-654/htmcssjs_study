<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>전체 연산자를 이용한 복사</h3>
	<script type="text/javascript">
	var arr = [1,2,3];
	var a = arr; // 주소만 복사
	a[1] = 10;
	console.log(arr[1]); // 10
	
	var arr2 = [1, 2, 3];
	var [...b] = arr2; // 깊은 복사. 값을 복사하여 새로운 배열을 만든다.
	var c = [...arr2]; // 깊은 복사. 값을 복사하여 새로운 배열을 만든다.
	b[1] = 10;
	console.log(arr2[1], b[1]); // 2 10
	
	// 전체 연산자를 이용한 객체 복사
	var obj = {
			name:'spring',
			tel:'010-1111-2222',
			age: 20
	};
	
	var obj2 = {
			...obj,
			age:21
	};
	console.log(obj2); // {name:'spring', tel:'010-1111-2222', age:21};
	
	</script>

</body>
</html>
