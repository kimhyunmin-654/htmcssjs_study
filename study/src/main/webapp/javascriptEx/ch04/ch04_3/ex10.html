<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>

	<h3>객체 : 객체에 프로퍼티나 메서드 추가</h3>

	<script type="text/javascript">
	function User(name, age) { // 생성자 함수
		this.name = name;
		this.age = age;
		
		/*
		this.state = function() {
			return this.age >= 19 ? '성인 : '미성년자';
		};
		*/
		// 여기서는 화살표 함수 가능	
		this.state = () => this.age >= 19 ? '성인' : '미성년자';
	}
	
	console.dir(User); // prototype 속성이 존재
	/*
		prototype 
		: 생성자 함수로 생성된 객체들이 공유하는 속성과 메서드를 정의하는 객체
	  - 자바스크립트는 프로토타입 기반(prototype-based) 언어이다.
	*/
	console.dir(User.prototype); // Object

	var obj = new User('홍길동', 20);
	// obj.msg(); // 에러
	
	// prototype에 속성과 메서드 추가
	User.prototype.score = 80;
	User.prototype.msg = function() { // 이곳에서는 화살표함수로 만들면 안됨
		console.log(this.name, this.state(), this.score);
	};
	
	obj.msg();
	console.log('-------------------');
	
	var obj2 = new User('김길동', 17);
	obj2.msg();
	
			
	</script>

</body>
</html>
