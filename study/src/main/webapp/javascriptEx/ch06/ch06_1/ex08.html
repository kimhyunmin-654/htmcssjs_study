<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<style type="text/css">
.box1 { background: #ccc; padding : 20px; display: block; }
.box1 { background: #aaa; padding : 20px; display: block; }
.box1 { background: #888; padding : 20px; display: block; }
.console { background: #47a; padding: 20px; margin: 5px 0;}
</style>

</head>
<body>

	<h3>preventDefault</h3>
	<!-- 
		- a 태그
		  : href 속성은 a 태그를 클릭할 경우 해당 페이지로 이동
		  : click 이벤트가 존재하는 경우 먼저 click를 처리하고 href 속성 페이지로 이동
		- prventDefault()
		  : 이벤트를 취소할 수 있는 경우 이벤트를 취소한다.
		  : 상위로의 이벤트는 취소되지 않고 전파된다.
	  -->

	<div class="box1">
		DIV 영역
		<p class="box2">
			P영역
			<a class="box3" href="https://naver.com" target="_black">
				A 영역
			</a>
		</p>
	</div>
	<hr>
	
	<div class="console"></div>
	
	<script type="text/javascript">
		const box1 = document.querySelector('.box1');
		const box2 = document.querySelector('.box2');
		const box3 = document.querySelector('.box3');
		const console = document.querySelector('.console');
		
		box1.addEventListener('click', function(e) {
			console.innerHTML += 'DIV 클릭<br>';	
		});
		
		box2.addEventListener('click', function(e) {
			console.innerHTML += 'p 클릭<br>';	
		});
		
		box3.addEventListener('click', function(e) {
			console.innerHTML += 'A 클릭<br>';
			
			// 이벤트 기본 동작 중지. 상위로의 이벤트는 전파된다.
			e.preventDefault();
				// href가 무효화 된다.
			
			// e.stopPropagation();	
				// P, DIV는 이벥트가 무효화 되지만 href는 동작한다.
		});
		
	</script>
	
</body>
</html>
