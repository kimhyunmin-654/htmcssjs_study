<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>이벤트를 발생시킨 객체</h3>
	<p>
		<button type="button" onclick="sub()">확인</button>
	</p>
	<hr>
	
	<p>
		<button type="button" class="btn1" id="b1">JAVA</button>
		<button type="button" class="btn1" id="b2">스프링</button>
		<button type="button" class="btn1" id="b3">오라클</button>
	</p>
	<div id="resultLayout"></div>
	<hr>
	
	<p>
		<button type="button" class="btn"><span>확인</span></button>
	</p>
	
	<script type="text/javascript">
	function sub() {
		// event 는 deprecated 되었으므로 사용하지 말것
		console.log(event); // 발생된 이벤트에 대한 정보
		console.log(event.currentTarget); // 이벤트 발생객체
		// console.log(event.target); // 이벤트 발생객체
			// 표준을 currentTarget 과 target
 		console.log(event.srcElement); // 이벤트 발생객체
	}
	
	const fun = function(e) {
		console.log(e); // 발생된 이벤트에 대한 정보를 가진 객체 
		console.log('-----------------------');
				
		console.log(e.currentTarget);
		// console.log(e.target);
			// e.currentTarget	 : 이벤트가 부착된 객체
			// e.target  : 부모로부터 이벤트가 위임되어 발생하는 자식 반환(실제 이벤트가 발생한 객체)
		// 이벤트가 등록된 객체
		let obj = e.currentTarget; // 이벤트가 등록된 객체
		// let obj = e.Target; // 이벤트가 실제 발생된 객체
		
		// 이벤트 발생 객체의 태그 이름
		let tag = obj.tagName;
		
		// 이벤트 발생 객체의 아이디
		let id = obj.id;
		
		// 이벤트 발생 객체의 innerText
		let text = obj.innerText;
		
		let s = '이벤트 발생 객체 태그명 : ' + tag + '<br>';
		s += '이벤트 발생 객체의 id명 : ' + id + '<br';
		s += '이벤트 발생 객체의 텍스트 내용 : ' + text;
		
		
		// document.getElementById('resultLayout').innerText = s; // br 태그가 택스트로 나옴
		document.getElementById('resultLayout').innerHTML = s; // br태그가 html태그로 인식
		
	};
	
	window.addEventListener('load', function() { // 생략 가능
		const els = document.querySelectorAll('.btn1');
	
		/*
		els.forEach(function(el) {
			el.addEventListener('click', e => fun(e));
		});
		*/
		
		els.forEach(el => el.addEventListener('click', e => fun(e)));
	});
	
	const btn = document.querySelector('.btn');
	btn.addEventListener('click', function(e) {
		console.log(e.target); //  이벤트가 발생된 객체(span)
		console.log(e.currentTarget); //  이벤트가 발생된 객체(button)		
	});
	
	</script>
	
</body>
</html>
