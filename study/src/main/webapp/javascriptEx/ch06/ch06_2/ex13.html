<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<style type="text/css">
* {margin: 0; padding: 0; }

.box {
	width: 100%;
	height: 2000px;
	background: #f5f5f5;
	
	overflow: auto;
}

</style>

</head>
<body>

	<h3>스크롤바 이동</h3>
	<p style="padding: 30px; text-align: center;">
		<button type="button" class="btn-top">가장 위로</button>
		<button type="button" class="btn-bottom">가장 아래로</button>
	</p>
	
	<div class="box"></div>
	
	<script type="text/javascript">
		const btnTop = document.querySelector('.btn-top');
		const btnbottom = document.querySelector('.btn-bottom');
		
		btnTop.addEventListener('click', e => {
			window.scrollTo(0,0);
			// document.body.scrollTop = 0;
		});

		btnbottom.addEventListener('click', e => {
			// document.body.scrollHeight : body(페이지 전체)의 높이
			window.scrollTo(0, document.body.scrollHeight);
			// document.body.scrollTop = document.body.scrollHeight 
		});
		
		
	</script>

</body>
</html>
