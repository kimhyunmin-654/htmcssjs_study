<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>change event</h3>
	<!-- 
	 - change 이벤트
	 	: <input>, <select>, <textarea> 여소의 값이 변경이 완료되면 발생
	 	: <select>는 드롭다운에서 값을 선택하면 발생
	 	: <input type="text">, <textarea> 는 값을 편집후 포커스를 읽으면 발생
	 	: <input type="checkbox>, <input type="radio">는
	 	  요소를 선택한 경우 발생
	 -->
	 
	 <form name="memberForm">
	 	<p>
	 		<select name="selectEmail" onchange="changeEmail()">
	 			<option value="">선택</option>
	 			<option value="naver.com">네이버</option>
	 			<option value="gmail.com">지메일</option>
	 			<option value="hanmail.net">한메일</option>
	 			<option value="outlook.com">마이크로소프트</option>
	 			<option value="icloud.com">애플</option>
	 			<option value="direct">직접입력</option>
	 		</select>
	 		<input type="text" name="email1"> @
	 		<input type="text" name="email2" readonly="readonly">
	 	</p>
	 </form>
	 
	 <script type="text/javascript">
	 function changeEmail() {
		const f = document.memberForm;
		let s = f.selectEmail.value;
		
		if( !s ) {
			f.email1.value = '';
			f.email2.value = '';
			f.email2.readOnly = true;
	
		} else if( s !== 'direct' ) {
			f.email2.value = s;
			f.email2.readOnly = true;
			f.email1.focus();
		
		} else {
			f.email2.value = '';
			f.email2.readOnly = false;
			f.email1.focus();
		}
		
		
	}
	 </script>

</body>
</html>
