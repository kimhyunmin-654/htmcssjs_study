<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<form name="myForm">
	<p>
		<input type="radio" name="opt" value="1" checked> 합 
		<input type="radio" name="opt" value="2" > 짝수합  
		<input type="radio" name="opt" value="3" > 홀수합 	 
	</p>
	<p>
		<input type="text" name="num" placeholder="숫자를 입력하세요">
		<button type="button" onclick="result()">확인</button>
	</p>
	<hr>
	<div id="resultlayout"></div>
	</form>

	<script type="text/javascript">
		function result() {
			const f = document.myForm;
			
			let opt = f.opt.value;
			let num = f.num.value;
			if(! /^\d{1,}$/.test(num)) {
				f.num.focus();
				return;
			}
			
			num = parseInt(num);
			
			let s = 0;
			let start = opt ==='2' ? 2 : 1;
			let step = opt === '1' ? 1 : 2;
			
			for(let n = start; n <= num; n += step) {
				s += n;
			}
			
			let out = opt === '1' ? '자연수의 합 : ' : 
				(opt === '2' ? '짝수의 합 : ' : '홀수의 합 : ')
			
			out += s;
			
			document.querySelector('#resultlayout').innerHTML = out;
						

		}
	</script>

</body>
</html>
