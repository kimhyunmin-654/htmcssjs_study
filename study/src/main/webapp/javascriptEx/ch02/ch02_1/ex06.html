<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>형 변환</h3>

	<script type="text/javascript">
	var a;
	
	a = 10 + '20';
		// 숫자 + 문자 => 문자 + 문자 => 문자로 형변환
		// + 연산자는 문자 우선
	console.log(a);
		
	// +를 제외한 연산자는 숫자 우선	
	a = 20 - '15'; // 숫자 - 문자 => 숫자 - 숫자 => 숫자로 형변환
	console.log(a); // 5 
	
	a = 20 * '10'; // 숫자 * 문자 => 숫자 - 숫자 => 숫자로 형변환
	console.log(a);	// 200

	a = 20 * 'a10'; // 숫자 - 문자숫자 => NaN 
	console.log(a);	

	a = '20' * '10'; // 문자 * 문자 => 숫자 * 숫자 => 숫자로 형변환
	console.log(a);	
	
	</script>
</body>
</html>
