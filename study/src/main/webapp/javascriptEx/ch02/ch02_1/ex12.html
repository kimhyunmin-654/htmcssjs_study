<!DOCTYPE html>

<meta charset="UTF-8">

<body>

	<h3>연산자 - 논리</h3>
	
	<script type="text/javascript">
	var a = "";
	
	// 값이 "", null, underfined, NaN 등은 거짓이다."
	if(a) {
		console.log("참.")
	} else {
		console.log("거짓.")
	}
	
	a = 0;
	if(a) {
		console.log(a, "참.")
	} else {
		console.log(a, "거짓.")
	}
	
	// &&, || 등은 단축연산을 한다.
	a = 0 && 'css'; // 앞이 거짓이므로 0을 반환
	console.log(a);
	
	a = 'html' && 'css'; // 'css'
	console.log(a);
	
	a = 'html' && true; // true
	console.log(a);
	
	a = 'html' || 'css'; // 'html'
	console.log(a);
	
	a = 'html' || true; // 'html'
	console.log(a);
	
	a = false || 'css'; // 'css'
	console.log(a);
	
	a = 0 || 'css'; // 'css'
	console.log(a);
	
	a = 10 || 'css'; // 10
	console.log(a);
	
	
	</script>

</body>
</html>
