<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>타이머 - 타이머 종료</h3>
	
	<script type="text/javascript">
	var n = 0;
	function sub() {
		n++;
		document.write('<p>실행 횟수 : ' + n + '</p>');
		
	}
	var timer = setInterval('sub();', 1000); // 1초에 한번씩 호출
	
	setTimeout(function() {
		clearInterval(timer); // 타이머 종료	
	}, 10000); // 10초후 한번 실행
	
	</script>

</body>
</html>
