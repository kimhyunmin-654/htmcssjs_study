<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>인코딩과 디코딩</h3>
	
	<script type="text/javascript">
	var s = 'seoul?자바&123_4';
	var out;
	
	// 영문자, 숫자, 일부특수문자(@ * - _ + . /)를 제외하고 인코딩
	out = escape(s);
	console.log(out); // seoul%3F%uC790%uBC14%26123_4

	// 영문자, 숫자, 인터넷주소에사용되는문자(: / ? = + & 등)를 제외하고 인코딩
	out = encodeURI(s);
	console.log(out); // seoul?%EC%9E%90%EB%B0%94&123_4
	
	// 영문자, 숫자를 제외한 문자를 모두 인코딩
	out = encodeURIComponent(s); // 암기
	console.log(out); // seoul%3F%EC%9E%90%EB%B0%94%26123_4
	
	out = decodeURIComponent(out); 
	console.log(out); // seoul?자바&123_4
	
	</script>

</body>
</html>
