<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>정규식(regular expression)</h3>
	
	<script type="text/javascript">
		var s, p;
		
		// 정규식 생성
		// 1) 리터널 방식
		p = /ab+c/i; // i:대소문자구분하지 않음, +:앞문자 1자이상
		s = 'xy abc 12';
		console.log(p.test(s)); // true
	

		s = 'xy ac 12';
		console.log(p.test(s)); // false
		
		// 2) 생성자 방식
		p = new RegExp('ab+c', 'i'); 
		s = 'xy Abbc 12';
		console.log(p.test(s)); // true
		
		// flag
		// 	  g : global match, 일치하는 모든 문자 검색
		//	  i : ignore case, 대소문자 구분 안함
		p = /[a-b]+/;
		s = '12ax';
		console.log(p.test(s)); // true
		s = '12Ax'; 
		console.log(p.test(s)); // false
		
		p = /[a-b]+/i;
		s = '12ax';
		console.log(p.test(s)); // true
		s = '12Ax'; 
		console.log(p.test(s)); // true

		
	</script>


</body>
</html>
