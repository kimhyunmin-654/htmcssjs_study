<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

	<h3>정규식 패턴</h3>
	
	<script type="text/javascript">
		var p, s;
		
		// 한자리 숫자
		p = /^\d{1}$/;
		// p = /^\d$/;
		// p = /^[0-9]$/;
		s = '7'; 
		console.log(p.test(s)); // true
		s = '75'; 
		console.log(p.test(s)); // false
		
		// 한자리 이상
		p = /^\d{1,}$/;
		// p = /^(\d)+$/;
		// p = /^[0-9]+$/;
		s = '7';
		console.log(p.test(s)); // true
		s = '75';
		console.log(p.test(s)); // true
		
		// 1~3 자리 숫자
		p = /^\d{1,3}$/;
		s = '7';
		console.log(p.test(s)); // true
		s = '7510';
		console.log(p.test(s)); // false
		
		// x? : 앞문자 x가 0개 또는 1개
		// 한자리 이상의 숫자, 부호 및 소수점도 가능
		p = /^[+-]?\d+(\.?\d*)$/; 
		s = '7';
		console.log(p.test(s)); // true
		s = '+7';
		console.log(p.test(s)); // true
		s = '7.5';
		console.log(p.test(s)); // true
		
		
	</script>

</body>
</html>
