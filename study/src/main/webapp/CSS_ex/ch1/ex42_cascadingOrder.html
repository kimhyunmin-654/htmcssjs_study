<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* 대상을 명확하게 특정할수록 명시도가 높아지고 우선순위가 높아진다. */
/* 임포턴트(!important) > 인라인 > 아이디 > 클래스/어트리뷰트/가상 선택자 > 태그 > 전체선택자 > 상위 요소에 의해 상속된 속성 */

p { color: red !important; font-family: 궁서; }
#p-blue { color: blue; font-family: 돋움; }

div {color: orange;}
div.box { color: black; } /* div.box 는 AND 연산 : 띄어쓰기 없이  */
.box { color: green;}
.box2 { color: gold; }

</style>

</head>
<body>

<h3> Cascading Order </h3>

<p id="p-blue">red-명시도 예</p>

<div>orange-명시도 예</div>
<pre class="box">green-명시도</pre>
<div class="box">black-명시도 예</div>
<div class="box2">gold-명시도 예</div>

</body>
</html>
