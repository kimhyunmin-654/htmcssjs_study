<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* 선언순서에따라 적용. 나중에 선언된 스타일이 우선 적용 */ 
p { color: blue; }
p { color: red; }

/* 여기 순서가 중요  */
.red {color: red; }
.red {color: blue; }

</style>

</head>
<body>

<h3> Cascading Order </h3>

<p>선언 순서-RED</p>
<p class="blue red">선언 순서-BLUE</p>

</body>
</html>
