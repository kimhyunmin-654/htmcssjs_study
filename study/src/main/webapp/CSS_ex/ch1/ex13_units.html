<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box {
	width: 350px;
	height: 200px;
	border: 3px dotted gray;
	
	font-size: 1.2em; /* 부모크기 * 1.2 = 14 * 1.2 = 16.8px */ 
	font-weight: bold;
	text-align: center;	
	
	padding: 2em; /* 글자크기*2 = 16.8 * 2 = 33.6px */
}
	

</style>

</head>
<body>

<h3> 단위(Units) : em </h3>

<div class="box">글자크기: 1.2em = 14px * 1.2 = 16.8px</div>

</body>
</html>
