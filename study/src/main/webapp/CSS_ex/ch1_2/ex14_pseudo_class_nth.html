<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

ul { list-style: none; padding: 0 }

/* nth-child : 위치로 선택. 첫번째 요소는 1부터 시작 */

/* 처음 li */
ul > li:nth-child(1) { font-weight: bold; }
/* ul > li:first-child(1) { font-weight: bold; } */
/* ul :first-child(1) { font-weight: bold; } */

/* 홀수 li, n은 0부터 대입하여 계산 */
ul > li:nth-child(2n+1) { color:tomato;}

ul > li:nth-last-child(3n) { background: yellow; }

/* 5~7번까지. h4도 포함해서 계산 */
div > p:nth-child(n+5):nth-child(-n+7) {background: #eee;}

/* p가 아닌 다른 요소는 자식에서 제외 */
p:first-of-type { color: red; }
p:last-of-type { color: blue; }
p:nth-of-type(2) { color: green; }
p:nth-last-of-type(2) { color: orange; }

div > p:nth-of-type(n+4):nth-of-type(-n+6) { text-decoration: underline;}

</style>

</head>
<body>

<h3> 구조 가상 클래스 </h3>
<ul>
	<li>자바</li>
	<li>오라클</li>
	<li>스프링</li>
	<li>HTML</li>
	<li>CSS</li>
	<li>javascript</li>
	<li>node.js</li>
	<li>코틀린</li>
	<li>하둡</li>
	<li>몽고디비</li>
</ul>
<hr>

<div>
	<h4>프로그래밍</h4>
	<p>자바</p>
	<p>오라클</p>
	<p>스프링</p>
	<p>HTML</p>
	<p>CSS</p>
	<p>javascript</p>
	<p>node.js</p>
</div>

</body>
</html>
