/* 바로 위 상위만 가능 */
.subject:has(.programming) { background: yellow;}

         - 구문형식
             selector:has(sub-selector)
-->

	</div>
	<div class="subject">

		<span>javascript</span>

		</p>
	</div>
	
		<div class="subject">

		<p>

		</p>
	</div>

	<div>

</div>

</body>
