<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 구조 가상 클래스 */
/* 각 요소의 첫번째 자식인 p 요소 */
p:first-child {color: red; }

/* 각 요소의 마지막 자식인 p 요소 */
p:last-child {color: blue; }

/* div 자식중 첫번째 자식 */
div :first-child { background: yellow; }

</style>

</head>
<body>

<p> body의 첫번째 자식 p 태그 - 글자색 : red </p>
<h3> body의 두번째 자식 h3 태그 </h3>
<p> body의 세번째 자식 p 태그 - 글자색 : 기본값(black)</p>

<div>
	<p> div의 첫번째 자식 p 태그 - 글자색 : red  </p>
	<p> div의 두번째 자식 p 태그 - 글자색 : 기본값(black)  </p>
	<p> div의 마지막 자식 p 태그 - 글자색 : blue  </p>
</div>
<hr>

<div>
	<p> JAVA  </p>
	<p> ORACLE  </p>
	<p> HTML  </p>
</div>

</body>
</html>
