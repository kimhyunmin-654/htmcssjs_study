<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
* {
	padding: 0; margin: 0;
	box-sizing: border-box;
}

body {
	font-size: 14px;
	font-family: "Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
}

main {
	min-height: 500px;
}

.clear:after { content: ''; display: block; clear: both; }

.container {
	margin: 30px auto;
	padding: 20px;
	width: 100%;
	min-height: 350px;
	background-image: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(232, 232, 232, 0.37));
}
.item-container {
	margin: 25px auto;
	width: 1000px;
	
	display: flex;
	gap: 20px; 
	position: relative;
}

.item {
	cursor: pointer;
	width: 200px;
}

.item > .img-area {
	position: relative;
}	

.item > .img-area > .thumb {
	display: block;
	width: 100%;
	height: 240px;
	border-radius: 10px;
}
.item > .img-area > .grade {
	position: absolute;
	top: 7px;
	right: 6px;
	width: 22px;
	height: 22px;
}

.item > .desc-area > h3 {
	margin-top: 10px;
	font-size: 17px;
	color: #333;
	text-align: center;
	font-weight: 700;
	
	width: 180px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}

.item > .desc-area > .info > span {
	font-size: 15px;
	color: #777;
	font-weight: 600;
}

.item > .desc-area > .info {
	padding: 10px 7px 7px;
}

.item > .desc-area > .info > span:first-child {
	margin-right: 15px;
}

.item-left, .item-right { width: 60px; height: inherit; position: absolute; z-index: 999; }
.item-left { left: -30px; top: calc(240px / 2 - 20px); }
.item-right { right: -30px; top: calc(240px / 2 - 20px); }
.item-move { display: flex; width:inherit; height: inherit; align-items: center; justify-content: center; }
.item-move button {
	width: 40px; height: 40px;
	color: #555;
	border: none;
	background: #f1f1f1;
	opacity: 0.7;
	border-radius: 40px;
	opacity: 0.7;
	font-size: 17px;
	
	&:hover, &:active {
		cursor: pointer;
	}
}

</style>

</head>
<body>

<main>
	<div class="container">
		<div class="item-container">
			<div class="item-left">
				<div class="item-move">
					<button type="button" class="btn-move-left"> &lt; </button>
				</div>
			</div>
		
			<div class="item">
				<div class="img-area">
					<img class="thumb" src="../img3/m1.jpg">
					<img class="grade" src="../img3/15.png">
				</div>
				<div class="desc-area">
					<h3>미션 임파서블: 파이널 레코닝</h3>
					<div class="info">
						<span>97%</span>
						<span>예매율 29.5%</span>
					</div>
				</div>
			</div>
			
			<div class="item">
				<div class="img-area">
					<img class="thumb" src="../img3/m2.jpg">
					<img class="grade" src="../img3/15.png">
				</div>
				<div class="desc-area">
					<h3>하이파이브</h3>
					<div class="info">
						<span>99%</span>
						<span>예매율 15.7%</span>
					</div>
				</div>
			</div>
			
			<div class="item">
				<div class="img-area">
					<img class="thumb" src="../img3/m3.jpg">
					<img class="grade" src="../img3/12.png">
				</div>
				<div class="desc-area">
					<h3>소주전쟁</h3>
					<div class="info">
						<span>99%</span>
						<span>예매율 14.4%</span>
					</div>
				</div>
			</div>

			<div class="item">
				<div class="img-area">
					<img class="thumb" src="../img3/m4.jpg">
					<img class="grade" src="../img3/all.png">
				</div>
				<div class="desc-area">
					<h3>드래곤 길들이기</h3>
					<div class="info">
						<span>99%</span>
						<span>예매율 9.3%</span>
					</div>
				</div>
			</div>

			<div class="item">
				<div class="img-area">
					<img class="thumb" src="../img3/m5.jpg">
					<img class="grade" src="../img3/19.png">
				</div>
				<div class="desc-area">
					<h3>씨너스:죄인들</h3>
					<div class="info">
						<span>99%</span>
						<span>예매율 5.6%</span>
					</div>
				</div>
			</div>
			
			<div class="item-right">
				<div class="item-move">
					<button type="button" class="btn-move-right"> &gt; </button>
				</div>
			</div>
		</div>
	</div>
</main>


</body>
</html>
