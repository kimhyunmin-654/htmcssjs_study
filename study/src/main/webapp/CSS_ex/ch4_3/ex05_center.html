<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

.wrapper { /* .box 를 화면 가운데로 */
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
}

.box {
	width: 200px; height: 200px;
	font-size: 15px;
	font-weight: 600;
	background: #efefef;
	border: 3px dotted gray;
	
	/* p를 가운데로 */
	/*
	text-align: center;
	align-content: center;
	*/
	display: flex;
	justify-content: center;
	align-items: center;
	
}



</style>

</head>
<body>

<div class="wrapper">
	<div class="box">
		<p>화면 가운데 정렬</p>
	</div>
</div>

</body>
</html>
