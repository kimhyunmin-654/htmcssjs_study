<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
  width: 95px;
  height: 95px;
  line-height: 95px;
  color: white;
  text-align: center;
  border-radius: 6px;
}

.original {
  margin: 30px;
  border: 1px dashed #cecfd5;
  background: #eaeaed;
  float: left;
}

.child {
  background: #2db34a;
  cursor: pointer;
}

/* translate는 요소를 지정한 위치로 X 또는 Y축만큼 이동 */
.translate { transform: translate(10px, 50px); }
/* 스케일(scale)은 해당 요소를 지정한 크기만큼 확대 또는 축소 */
.scale { transform: scale(.75); }
/* 스큐(skew)는 요소를 지정한 만큼 X 또는 Y축으로 기울임 */
.skew { transform: skew(5deg, -20deg); }
/* rotate는 요소를 지정한 각도만큼 회전. 회전 각도가 플러스 값일 경우 시계 방향, 마이너스 값일 경우 반시계 방향으로 회전 */
.rotate { transform: rotate(70deg); }
.complex { transform: scale(.5) rotate(20deg); }

/* Animation Effect */
.translate:hover {
  transition: transform 1s linear;
  transform: translate(0px, 0px);
}
/* .translate:hover {
  animation: translate 1s linear forwards;
}
@keyframes translate {
  100% {
    transform: translate(0px, 0px);
  }
} */

.scale:hover { transition: transform 1s linear; transform: scale(1); }
.skew:hover { transition: transform 1s linear; transform: skew(0, 0); }
.rotate:hover { transition: transform 1s linear; transform: rotate(0); }
.complex:hover { transition: transform 1s linear; transform: scale(1) rotate(0); }
</style>
</head>
<body>
  <h3>transform</h3>
  
  <div class="original box">
    <div class="child box translate">translate</div>
  </div>
  <div class="original box">
    <div class="child box scale">scale</div>
  </div>
  <div class="original box">
    <div class="child box skew">skew</div>
  </div>
  <div class="original box">
    <div class="child box rotate">rotate</div>
  </div>
  <div class="original box">
    <div class="child box complex">complex</div>
  </div>
</body>
</html>
