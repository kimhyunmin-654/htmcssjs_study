<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
* { margin:0; padding:0; box-sizing: border-box; }
body { font-size: 15px; font-family:맑은 고딕, 굴림; }
.clear:after { content: ''; display: block; clear: both; }

.box { width:800px; margin:30px auto; }

ul.tabs {
	margin: 0;
	padding: 0;
	list-style: none;
	height: 35px;
	width: 100%;
	border-bottom: 1px solid #ddd;
}
ul.tabs > li {
	float: left;
	margin: 0;
	cursor: pointer;
	padding: 0px 21px;
	height: 35px;
	line-height: 35px;
	overflow: hidden;
	position: relative;
	background: #fff;
	border-bottom: 1px solid #ddd;
}
ul.tabs li:hover {
	background: #e7e7e7;
}	
ul.tabs li.active {
	font-weight: 700;
	border: 1px solid #ddd;
	border-bottom-color:  transparent;
}

ul.tabs a { color: #222; text-decoration: none; }

</style>

</head>
<body>

<div class="box">
	<ul class="tabs clear">
		<li><a href="#">테스트 1</a></li>
		<li><a href="#">테스트 2</a></li>
		<li><a href="#">테스트 3</a></li>
		<li class="active"><a href="#">테스트 4</a></li>
	</ul>
</div>

</body>
</html>
