<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.layout {
	border: 3px dotted gray;
	width: 400px;
	height: 300px;
	padding: 10px;
}

.layout img {
	width: 100px; height: 100px;
	margin: 5px 10px 5px 5px;
}

.layout:after {
	content: ''; clear:both; display: both;
}



</style>

</head>
<body>

<h3>이미지</h3>

<div class="layout">
	<img src="../img/img2.png">
	<span>
		JAVA python
		Servlet JSP
		spring spring-boot mybatis
		oracle MariaDB MS-SQL 
		html5
		css sass 
		javascript jquery Node.js react vue.js
	</span>
</div>
<br><hr><br>

<!-- 
  * img 에서 float 속성
    inherit - 부모 엘리먼트에 있는 float 속성 상속
    left - 왼쪽에 띄움. 요소의 영역만큼 공간 차지함
    right - 오른쪽에 띄움.
    none - float 취소
 -->

<div class="layout">
	<img src="../img/img2.png" style="float: left;">
	<span>
		JAVA python
		Servlet JSP
		spring spring-boot mybatis
		oracle MariaDB MS-SQL 
		html5
		css sass 
		javascript jquery Node.js react vue.js
	</span>
</div>
<br><hr><br>



</body>
</html>
