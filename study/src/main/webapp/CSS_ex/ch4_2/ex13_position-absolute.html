<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 150px;
	height: 150px;
	position: relative;
	margin: 50px 0 0 300px;
	border:3px dotted gray;
	background: orange;
}

.absolute-box {
	width: 150px;
	height: 150px;	
	

	position: absolute; /* 부모가 relative 이면 기준은 부모이고, 그렇지 않으면 기준점은 body */
	left: 50px;
	top: 50px;
	
	background: #333;
	color: #eeeeee;
	font-weight: bold;
	text-align: center;
	line-height: 150px;
}

</style>

</head>
<body>

<h3>position:absolute - 요소가 문서의 일반적인 흐름을 따르지 않고, 페이지 레이아웃에 공간도 배정하지 않는다.</h3>

<div class="box"><div class="absolute-box">parent-div</div></div>
<div class="absolute-box">parent-body</div>
<p>HTML, CSS, Javascript</p>

</body>
</html>
