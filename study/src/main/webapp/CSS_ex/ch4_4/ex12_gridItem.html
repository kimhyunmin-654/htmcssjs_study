<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { box-sizing: border-box; }

.container {
  width: 800px;
  margin: 50px;
  padding: 20px;
  background-color: #e3fafc;
  border: 1px solid #99e9f2;
  
  display: grid;
  grid-gap: 40px;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  /*
  	auto-fill : 행열의 개수는 그리그 컨테이너 및 행/열 크기에 맞게 자동 조정
  		남은 공간은 그대로 유지
  */
  grid-auto-rows: minmax(100px auto);
  grid-auto-flow: dense;
  	/* dense : 나중에 크기가 작은 아이템이 존재하는 경우 
  		자동으로 배치되도록 설정 */
  	/* 주석 처리하면 6의 위치가 바뀜 */
  
}

.item:nth-child(1) { grid-row-end: span 2; }
.item:nth-child(2) { grid-row-end: span 3; }
.item:nth-child(4) { grid-row-end: span 3; }
.item:nth-child(5) { grid-column-end: span 2; }

.container > .item {
  border: 1px solid #3bc9db;
  border-radius: 3px;
  background-color: #99e9f2;
  font-size:250%;
  color: #fff;
  
  display: flex;
  align-items: center;
  justify-content: center;
}


</style>

</head>
<body>

<h3>Grid Layout</h3>

<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
</div>

</body>
</html>
