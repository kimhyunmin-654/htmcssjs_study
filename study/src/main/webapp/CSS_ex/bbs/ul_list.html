<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">

<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

.clear::after { content:''; display:block; clear: both; }
.mx-auto { margin-left: auto; margin-right: auto; }

/* board */
.board { width: 700px; margin: 30px auto; }
.title { width:100%; font-size: 16px; font-weight: bold; padding: 13px 0; }




/* paginate */
.page-navigation { clear:both; padding: 20px 0; text-align: center; }

.paginate { text-align: center;; font-size: 14px; }
.paginate a {
	border: 1px solid #ccc;
	color: #000;  font-weight: 600;  text-decoration: none;
	padding: 3px 7px; margin-left: 3px; vertical-align: middle; }
.paginate a:hover, .paginate a:active { color: #6771ff; }
.paginate span {
	border: 1px solid #e26d86;
	color: #cb3536; font-weight: 600; text-decoration: none;
	padding: 3px 7px; margin-left: 3px; vertical-align: middle; }
.paginate :first-child { margin-left: 0; }




.board-list ul {
	display: flex;
	align-items: center;
	justify-content: center;
	list-style: none;
}

.board-list ul > li {
	padding: 5px 7px;
	width: 140px; 
	height: 40px;
	border-bottom: 1px solid #EAEAEA;
}


.board-list ul:nth-child(n+2) li {
	text-align: center;
	align-content: center;
	font-size: 14px;
}

.board-list ul li:nth-child(5n+2) {
	text-align: left;
}

.board-list ul:first-child li {
	border-top: 2px solid #000000;
	background: #BDBDBD;
	text-align: center;
	align-content: center;
	font-weight: 900;
	font-size: 16px;
}

.board-footer {
	display: flex;
	justify-content: space-between;
	margin-top: 25px;
}

.board-list .num {
	width: 100px;
}

.board-list .subject {
	width: 800px;
}


.board-list .date {
	width: 200px;
}





</style>

</head>
<body>

<div class="board">
	<div class="title">
		<h3><i class="fa-regular fa-clipboard"></i> 게시판</h3>
	</div>
	
	<div class="board-list">
		<ul>
			<li class="num">번호</li>
			<li class="subject">제목</li>
			<li class="name">작성자</li>
			<li class="date">작성일</li>
			<li class="hit">조회수</li>
		</ul>

		<ul>
			<li class="num">3</li>
			<li class="subject"><a href="#">HTML 강좌입니다.</a></li>
			<li class="name">프론트</li>
			<li class="date">2022-03-21</li>
			<li class="hit">5</li>
		</ul>
		<ul>
			<li class="num">2</li>
			<li class="subject"><a href="#">CSS 강좌입니다.</a></li>
			<li class="name">디자인</li>
			<li class="date">2022-03-21</li>
			<li class="hit">5</li>
		</ul>
		<ul>
			<li class="num">1</li>
			<li class="subject"><a href="#">자바스크립트 강좌 입니다.</a></li>
			<li class="name">다자바</li>
			<li class="date">2022-03-21</li>
			<li class="hit">5</li>
		</ul>
	</div>
	
	<div class="page-navigation">
		<div class="paginate">
			<span>1</span>
			<a href="#">2</a>
			<a href="#">3</a>
		</div>
	</div>
	
	<div class="board-footer">
		<div class="left-footer">
			<button type="button" class="btn">새로고침</button>
		</div>
		<div class="center-footer">
			<form action="">
				<select name="condition" class="form-select">
					<option value="all">제목+내용</option>
					<option value="name">작성자</option>
					<option value="subject">제목</option>
					<option value="content">내용</option>
					<option value="reg_date">등록일</option>
				</select>
				<input type="text" name="keyword" class="form-control">
				<button type="button" class="btn">검색</button>
			</form>
		</div>
		<div class="right-footer">
			<button type="button" class="btn">등록하기</button>
		</div>
	</div>
</div>

</body>
</html>
