<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 300px;
	padding: 20px;
	border: 3px dotted gray;
	margin-bottom: 10px;
}

.Lower { text-transform: Lowercase; }
.upper { text-transform: uppercase; }
.capitalize { text-transform: capitalize; }


</style>
</head>
<body>

<div class="box">
  Seoul Korea JAVA oracle
</div>

<div class="box lower">
  Seoul Korea JAVA oracle
</div>

<div class="box upper">
  Seoul Korea JAVA oracle
</div>

<div class="box capitalize">
  seoul korea JAVA oracle
</div>

</body>
</html>
