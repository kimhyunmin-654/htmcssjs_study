<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>ul : 번호가 붙지 않는 목록</h3>
	
	<!-- 기본기호 : disc(재문원) -->
	<ul>
		<li>자바</li>
		<li>서블릿</li>
		<li>오라클</li>
		<li>자바스크립트</li>
		<li>리액트</li>
	</ul>
	<hr>
	
	<ul style="list-style: circle;">
		<li>자바</li>
		<li>서블릿</li>
		<li>오라클</li>
		<li>자바스크립트</li>
		<li>리액트</li>
	</ul>
	<hr>
	
	<ul style="list-style: square;">
		<li>자바</li>
		<li>서블릿</li>
		<li>오라클</li>
		<li>자바스크립트</li>
		<li>리액트</li>
	</ul>
	<hr>
	
	<!-- 기본 패딩 존재 -->
	<ul style="list-style: none;">
		<li>자바</li>
		<li>서블릿</li>
		<li>오라클</li>
		<li>자바스크립트</li>
		<li>리액트</li>
	</ul>
	<hr>
	
	<!-- 패딩을에 0을 주면 불릿 기호를 없애는것이 아니므로 약간 보일수 있다. 
		불릿 기호는 list-style: none; 으로 없앤다. -->
	<ul style="padding: 0;">
		<li>자바</li>
		<li>서블릿</li>
		<li>오라클</li>
		<li>자바스크립트</li>
		<li>리액트</li>
	</ul>
	<hr>							

</body>
</html>
