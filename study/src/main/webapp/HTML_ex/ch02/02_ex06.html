<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
body {
	font-family: 맑음 고딕;
	color: blue;
}

.box {
	border: 3px solid gray;
	width: 500px; height: 100px;
	overflow: auto;
}

.box2 {
	border: 3px solid blue;
	width: 450px;
	padding: 25px;
	text-align: center;
	font-weight: 700;
}


</style>

</head>
<body>

	<h3>공통 속성</h3>
	<!-- 속성 : 요소의 시작태그에서 사용하며, 명령어를 구체화 시키는 역할을 함 -->
	
	<p>마우스를 올려 봐라</p>
	<div title="하이..." style="width: 300px; height: 50px; background: green;"></div>
	<hr>
	
	<!-- contenteditable : 내용입력 여부 지정 -->
	<div class="box" contenteditable="true"></div>
	<hr>
	
	<p> data-* : 개발자가 임의의 속성을 html에 추가</p>
	<ul>
		<li data-subject="java">자바</li>
		<li data-subject="spring">스프링</li>
		<li data-subject="oracle">오라클</li>
	</ul>
	<hr>
	
	<p>draggable : 드래그 가능 여부 지정</p>
	<div class="box2" draggable="true">드래그</div>
	

</body>
</html>
