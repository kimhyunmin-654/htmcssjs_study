<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>포맷팅 관련 태그</h3>
	
	<p>address 태그 : 저자, 연락처 정보 태그</p>
	<address>저자 : 심심해</address>
	<br>
	
	<p>b 태그 : 진하게(일반적으로 css로 설정)</p>
	<b>진하게 한잔</b>
	<br>
	
	<p>em 태그 : 이탤릭, i 태그와 동일</p>
	<em>이탤릭체</em>
	<br>
	
	<p>i 태그 : 이탤릭체</p>
	<i>이탤릭체</i>
	<br>
	
	<p>pre 태그 : 서식 설정 태그</p>
	<pre>
		서식이 설정된 텍스트를 표현하는데 사용
		pre 태그에 입력된 내용 그대로 보여주는 태그
		공백, 탭, 엔트들을 그대로 표현
		단, 글자		크기가 변경되므로 css로 변경
	</pre>
	<hr>
	
	<p>sub, sup 태그 : 아래, 위 첨자</p>
	<p>
		log<sub>2</sub>5<sup>3</sup>
	</p>
		
</body>
</html>
