	<h3> 기본 태그</h3>

	<div>
		- p 태그 : 문단 태그. 단락을 저의하는데 사용<br>
		  p 태그는 br 태그를 두번 한것과 유사한 간격이 생긴다.<br>
		  p 태그는 블록 태그로 폭이 100%이며 우변에 다른 값을 표현할 수 없다.<br>
		  스타일에서 {magin:0} 으로 설정하면 간격이 없어진다.
		- br 태그 : 줄바꿈 태그<br>
		  HTML은 엔터로 줄을 바꿀수 없으며, 공백도 한칸만 표시된다.<br>
		- hr 태그 : 수평선 태그. 블록 태그
	</div>
	
	<p> p 태그 예제 1</p>
	<p> p 태그 예제 2</p>
