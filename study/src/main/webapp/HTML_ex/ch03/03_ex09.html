<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
* { margin: 0; padding: 0; box-sizing: border-box; } 

header, main, footer {
	width : 1100px;
	margin: 0 auto;
}

header {
	background: #d4f4fa;
	margin-top : 30px;
	padding: 20px;
}

nav {
	border: 1px solid #777;
	padding: 3px;
	text-align: center;
}

main {
	background: #eaeaea;
	min-height: 500px;
	padding: 20px;
}

/* main의 자손인 article 태그 */
main article {
	background: #fff;
	margin-top: 10px;
	padding: 20px; 
}

main > section {
	width: 65%;
	float: left;
}

main aside {
	border: 1px solid #333;
	padding: 20px;
	margin-top: 10px;
	height: 190px;
	width: 34%;
	float: right;
}

footer {
	background: #ffebff;
	padding: 20px;
	margin-bottom: 10px;
}

/* footer 바로 자식인 p 태그  */
footer p {
	padding: 30px;
	text-align: center;
}


</style>

</head>
<body>
<header>
	<nav>메뉴입니다</nav>
</header>

<main>
	<h2>메인 화면 입니다.</h2>
	<section>
		<article>
			<h3>header 태그</h3>
			<p>머릿글 태그 : 소개등을 지정</p>
		</article>
		
		<article>
			<h3>nav 태그</h3>
			<p>외부 페이지로 연결되는 링크의 모임, 일반적으로 메뉴 구현</p>
		</article>
		
	</section>
	
		<aside>
			<h3>aside 태그</h3>
			<p>사이드바 태그</p>
		</aside>
		<div style="clear: both;"></div>
		
		<article>
			<h3>main 태그</h3>
			<p>해당 문서의 주 콘텐츠를 정의</p>
		</article>

		<article>
			<h3>article 태그</h3>
			<p>문서, 페이지등 자체로 독립적인 내용을 담고 있음</p>
		</article>
				
		<article>
			<h3>section 태그</h3>
			<p>문서의 세션을 정의</p>
		</article>

		<article>
			<h3>div 태그</h3>
			<p>여러 태그를 묶을때 사용</p>
		</article>

</main>

<footer>
	<p>푸터 입니다.</p>
</footer>	
	
</body>
</html>
