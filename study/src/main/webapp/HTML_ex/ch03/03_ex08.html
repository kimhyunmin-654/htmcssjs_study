<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div>
	<div style="background: yellow; width: 100px; display: inline-block; height: 100px;">
		A
	</div>
	<div style="background: lightblue; width: 100px; display: inline-block; height: 100px;">
		B<br>B
	</div>
	<div style="background: green; width: 100px; display: inline-block; height: 100px;">
		C<br>C<br>C
	</div>	
	<div style="background: tomato; width: 100px; display: inline-block; height: 100px;">
		D
	</div>
</div>
<hr>
<!-- 
	vertical-align : 인라인 태그체서 수직 정렬방법 지정.
		박스의 정렬방식으로, 박스안에서의 텍스트에 대한 정렬방식이 아님
		baseline : 부모요소의 기준선에 맞춤(기본)
		
 -->

<div style="background: #e4e4e4">
	<div style="vertical-align: top; background: yellow; width: 100px; display: inline-block; height: 100px;">
		A
	</div>
	<div style="vertical-align: baseline; background: lightblue; width: 100px; display: inline-block; height: 100px;">
		B<br>B
	</div>
	<div style="vertical-align: middle; background: green; width: 100px; display: inline-block; height: 100px;">
		C<br>C<br>C
	</div>	
	<div style="vertical-align: bottom; background: tomato; width: 100px; display: inline-block; height: 100px;">
		D
	</div>
</div>
<hr>

<div style="background: #e4e4e4">
	<div style="vertical-align: top; background: yellow; width: 100px; display: inline-block; height: 100px;">

</div>
<hr>

</body>
</html>
