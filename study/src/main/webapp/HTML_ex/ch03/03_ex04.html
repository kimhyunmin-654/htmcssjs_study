<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>div - margin : 바깥쪽 여백</h3>
	<div style="background: red; width: 200px; height: 50px;"></div>
	<div style="background: blue; width: 200px; height: 50px; margin: 20px;"></div>
	<div style="background: green; width: 200px; height: 50px;"></div>
	<hr>

	<!-- 위아래는 20px, 좌우는 auto이므로 수평 가운데  -->
	<div style="background: black; width: 200px; height: 50px; margin: 20px auto;"></div>
	<hr>
	
	<!-- margin이 top과 botoom이 존재하면 top 마진은 상쇄현상으로 적용뙤지 않음  -->
	<div style="background: tomato; width: 200px; height: 50px; margin: 20px;"></div>
	<div style="background: gold; width: 200px; height: 50px; margin: 20px;"></div>
	
	
</body>
</html>
