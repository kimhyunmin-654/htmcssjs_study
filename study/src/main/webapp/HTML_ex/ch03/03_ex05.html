<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.box {
	width: 150px; height: 150px; text-align: center;	
}
</style>

</head>
<body>

	<h3> div 태그 - float </h3>
	<p>
		- 스타일 float 속성 : 자신을 감싸고 있는 컨테이너의 왼쪽 또는 오른쪽에 배치
	</p>
	<hr>
	
	<div>
		<div class="box" style="background: navy; float: left;">A</div>
		<div class="box" style="background: orange; float: left;">B</div>
		<div class="box" style="background: purple; float: left;">C</div>
	</div>
	<!-- float 속성으로 D는 이상한 현상이 발생 -->
	<div class="box" style="background: red;">D</div>
	<br><br>
	
	<!--  clear은 가장 가까운 float 속성 해제. 여기서는 의미 없고 D에서 설정해야 함 -->
	<div class="box" style="background: red; clear: both;">E</div>


	<div>
		<div class="box" style="background: navy; float: left;">A</div>
		<div class="box" style="background: orange; float: right;">B</div>
		<div class="box" style="background: purple; float: right;">C</div>
	</div>
	<br><br>
	
	<div style="clear: both; background: #eee; width: 468px; height: 156px"> 
		<!-- div 폭 : width + border(좌) + border(우) = 150+3+3 = 156  -->
		<div class="box" style="border: 3px solid #000; float: left;">A</div>
		<div class="box" style="border: 3px solid #0f0; float: left;">B</div>
		<div class="box" style="border: 3px solid #00f; float: left;">C</div>
	</div>
	<div style="clear: both;"></div>
	<br><br>
	
	<div style="width: 558px; height: 186px; background: #eee;">
		<!-- div 폭 : width + 보더좌우 + 마진좌우 + 패딩좌우 = 150+3+3+5+5+10+10 = 186  -->
		<div class="box" style="float: left; border: 3px solid #000; margin: 5px; padding: 10px;">A</div>
		<div class="box" style="float: left; border: 3px solid #0f0; margin: 5px; padding: 10px;">B</div>
		<div class="box" style="float: left; border: 3px solid #00f; margin: 5px; padding: 10px;">C</div>
	</div>
	<div style="clear: both;"></div>
	<br><br>
	
	<!-- 
		- box-sizing : 요소의 너비 및 높이를 계산하는 방법 지정
		  	content-box : 기본. width = 콘텐츠 너비, height도 동일
		  	border-box : width = 테두리 + 안쪽여백 + 콘텐츠너비, height도 동일
		  
	 -->
	
	<div style="width: 480px; height: 160px; background: #eee;">
		<!-- div 폭 : width + 마진좌우 = 150+5+5 = 160  -->
		<div class="box" style="box-sizing: border-box; float: left; border: 3px solid #000; margin: 5px; padding: 10px;">A</div>
		<div class="box" style="box-sizing: border-box; float: left; border: 3px solid #0f0; margin: 5px; padding: 10px;">B</div>
		<div class="box" style="box-sizing: border-box; float: left; border: 3px solid #00f; margin: 5px; padding: 10px;">C</div>
	</div>
	<div style="clear: both;"></div>
	<br><br>	

</body>
</html>
