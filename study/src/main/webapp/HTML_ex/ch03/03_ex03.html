<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>div 태그 - padding : 안쪽 여백</h3>
	
	<div style="border: 1px solid red; width: 300px; height: 50px; padding: 20px;">모든안쪽여백</div>
	<div style="border: 1px solid blue; width: 300px; height: 50px; padding: 15px 20px 25px 30px;">위 오른쪽 아래 왼쪽여백</div>
	<div style="border: 1px solid green; width: 300px; height: 50px; padding: 15px 20px 25px;">위 좌우 아래</div>
	<div style="border: 1px solid tomato; width: 300px; height: 50px; padding: 15px 20px">상하 좌우</div>
	<div style="border: 1px solid gold; width: 300px; text-align: center; padding-top: 20px; padding-bottom: 20px;">패딩으로 수직 가운데</div>

</body>
</html>
