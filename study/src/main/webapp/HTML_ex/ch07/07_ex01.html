<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="style.css" type="text/css">

<style type="text/css">


.body-container {
	width: 600px;
	margin: 30px auto;
}

.body-container p {
	padding: 7px 0;
}

.body-container fieldset {
	padding: 7px;
}


.body-container fieldset label span {
	width: 100px;
	display: inline-block;
}

</style>

<script type="text/javascript">
function send() {
	const f = document.myForm;
	
	let s;
	
	s = "아이디 : " + f.id.value;
	s += "\n이름 : " + f.name.value;
	
	alert(s);
}
</script>


</head>
<body>

	<div class="body-container">
		<h3>form 관련 태그</h3>
		
		<form name="myForm" action="javascript:send();" method="post">
			<fieldset>
				<legend>필수입력</legend>
				<p>
					<label><span>아이디 :</span>
						
						<input type="text" name="id" required="required"
						     maxlength="10" 
						     pattern="[a-zA-Z0-9]+" placeholder="아이디는 영문자 숫자만 가능"
						     class="form-control"> 				
					</label>
				</p>
				<p>
					<label><span>패스워드 : </span> 
						<input type="password" name="pwd" required="required"
							style="width: 200px;">	
					</label>
				</p>
				<p>
					<label><span>이름 :</span>
						<input type="text" name="name" required="required">
					</label>
				</p>								
			</fieldset>
			
			<fieldset>
				<legend>성별</legend>
				<p>
					<label>
						<input type="radio" name="gender" value="M" checked="checked"> 남자
						<input type="radio" name="gender" value="F"> 여자
					</label>
				</p>
			
			</fieldset>
			
			<fieldset>
				<legend>선택입력</legend>
				<p>
					<label>전화번호 :
						<input type="tel" name="tel"> <!-- type="text"와 차이없음 -->
					</label>
				</p>
				<p>
					<label>이메일 :
						<input type="email" name="email"> <!-- type="text"와 차이없음 -->
					</label>
				</p>
				<p>
					<label>생년월일 :
						<!--  date는 submit 버튼에서 자동으로 유효성 검사함 -->
						<input type="date" name="birth">
					</label>
				</p>
				<p>
					<label>근무시간 :
						<input type="time" name="stime">
					</label>
				</p>
				<p>
					<label>나이 :
						<input type="number" name="age" min="0" max="150">
					</label>
				</p>
				<p>
					<label>학력 :
						<input type="text" name="hak" list="haks">
						<datalist id="haks">
							<option>대학원졸</option>
							<option>대졸</option>
							<option>고졸</option>
							<option>기탈</option>
						</datalist>
					</label>
				</p>
				
				<p>
					<label>출신도 :
						<select name="city">
							<option value="">:: 선택 ::</option>
							<option value="서울" selected>서울시</option>
							<option value="인천">인천시</option>
							<option value="경기">경기도</option>
							<option value="기타">기타지역</option>
						</select>
					</label>
				</p>
				
				<p>
					<label>좋아하는 과목:
						<select name="subject" multiple="multiple"
							style="height: 100px;">
							<option>자바</option>
							<option>오라클</option>
							<option>스프링</option>
							<option>리엑트</option>
							<option>HTML/CSS/javascript</option>
						</select>
					
					</label>
				</p>
				
				<p>
					<label>취미 : 
						<input type="checkbox" name="hobby" value="게임">게임
						<input type="checkbox" name="hobby" value="영화">영화
						<input type="checkbox" name="hobby" value="여행">여행
						<input type="checkbox" name="hobby" value="음악">음악
						<input type="checkbox" name="hobby" value="등산">등산
						<input type="checkbox" name="hobby" value="운동">운동
					</label>
				</p>
				
				<p>
					<label>좋아하는 색상 :
						<input type="color" name="color" >
					</label>
				</p>
				
				
				<p>
					<label>사진 :
						<input type="file" name="photo" accept="image/*">
					</label>
				</p>
				
				<p>
					<label>자기소개 :
						<textarea rows="3" cols="50" name="memo"></textarea>
					</label>
				</p>
									
			</fieldset>
			
			<p style="text-align: center;">
				<label>약관동의
					<input type="checkbox"
					onchange="form.sendButton.disabled = !checked"
					checked="checked">
				</label>
			</p>
			
			
			<p>
				<!-- submit 버튼과 reset 버튼은 form 태그안에 있어야 적용된다. -->
				<!-- submit 버튼은 form 태그의 action 속성의 주소로 데이터를 전송한다.  -->
				<button type="submit" name="sendButton">회원가입</button>
				<button type="reset">다시입력</button>
				<button type="button">가입취소</button>
			</p>
			
			
		</form>
	
	</div>

</body>
</html>
