<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>img 태그</h3>
	
	<!-- img 태그 : 인라인 태그 -->
	<img src="cat.png">
	
	<!-- alt : 이미지가 존재하지 않는 경우 alt 메시지 출력 -->
	<img alt="강아지" src="dog.pag">
	<hr>
	
	<img src="cat.png" alt="고양이" width="200">
	<img src="cat.png" alt="고양이" style="width: 100px; border: 5px solid blue;">
	<hr>
	
	<img src="cat.png" alt="고양이" style="width: 200px;">
	<img src="cat.png" alt="고양이" style="width: 100px;">
	<hr>

	<img src="cat.png" alt="고양이" style="width: 200px; vertical-align: top;">
	<img src="cat.png" alt="고양이" style="width: 100px; vertical-align: top;">
	<img src="cat.png" alt="고양이" style="width: 150px; vertical-align: top;">
	<hr>

	<img src="cat.png" alt="고양이" style="width: 200px; vertical-align: middle;">
	<img src="cat.png" alt="고양이" style="width: 100px; vertical-align: middle;">
	<img src="cat.png" alt="고양이" style="width: 150px; vertical-align: middle;">
	<hr>

</body>
</html>
