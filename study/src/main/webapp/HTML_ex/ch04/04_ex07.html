<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>테이블 - valign : 테이블 셀 내용의 수직 정렬</h3>

<table border="1" style="width: 400px; border-collapse: collapse;">
	<tr height="100" align="center">
		<td width="100" valign="top">A</td>
		<td width="100">B</td>
		<td width="100" valign="middle">C</td>
		<td width="100" valign="bottom">D</td>
	</tr>
</table>
<hr>

<table border="1" style="width: 400px; border-collapse: collapse;">
	<tr height="100" align="center">
		<td width="100" style="vertical-align: top;">A</td>
		<td width="100">B</td>
		<td width="100" style="vertical-align: middle;">C</td>
		<td width="100" style="vertical-align: bottom;">D</td>
	</tr>
</table>
<hr>

</body>
</html>
