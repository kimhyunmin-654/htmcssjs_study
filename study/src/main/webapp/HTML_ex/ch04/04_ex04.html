<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
* {
	padding: 0; 
	margin: 0; 
	box-sizing: border-box; 
}

body {
	font-family: "맑은 고딕", 돋움, sans-serif;
	font-size: 15px;
	color: #222;
}

.table { 
	width: 100%; 
	border-spacing: 0; 
	border-collapse: collapse;
}

.table th, .table td {
	padding-top: 10px;
	padding-bottom: 10px;
}

.btn {
	color: #333;
	border: 1px solid #999;
	background: #fff;
	padding: 5px 10px;
	cursor: pointer;
	font-size: 15px;
	font-weight: 500;
	border-radius: 4px; 
}

.btn:hover {
	background: #f8f9fa;
	color: #333;
}


.form-control {
	border: 1px solid #999;
	border-radius: 4px;
	background: #fff;
	padding: 4px 5px; 
}

input:focus, textarea:focus { outline: none; }

.container {
	width: 750px; 
	margin: 30px auto; 
}

.container .title{
	font-size: 17px; 
	font-weight: 600;
	padding: 13px 0;
}

.table-list thead > tr {
	background: #f8f9fa;
}


.table-list thead > tr {
	border-top: 2px solid #212526;
	border-bottom: 1px solid #ced4da;
}

.table-list tbody > tr,
.table-list tfoot > tr {
	border-bottom: 1px solid #ced4da;
}


/*
.table-list th,
.table-list td {
	border: 1px solid #ced4da;
}
*/

.table-list td {
	text-align: center;
}

.table-list td span {
	cursor: pointer;
}

.table-list td span:hover {
	text-decoration: underline;
	color: #f28011; 
}



</style>

</head>
<body>
	<div class="container">
		<div class="title">
			<h3><span>|</span>성적처리<span>|</span></h3>
		</div>
		
		<table class="table table-list">
			<thead>
				<tr>
					<th width="70">학번</th>
					<th width="100">이름</th>
					<th width="100">생년월일</th>
					<th width="70">국어</th>
					<th width="70">영어</th>
					<th width="70">수학</th>
					<th width="70">총점</th>
					<th width="70">평균</th>
					<th>변경</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1001</td>
					<td>김자바</td>
					<td>2003-10-10</td>
					<td>80</td>
					<td>70</td>
					<td>90</td>
					<td>240</td>
					<td>80</td>
					<td>
						<span>수정</span>
						<span>삭제</span>
					</td>
				</tr>
				<tr>
					<td>1002</td>
					<td>이자바</td>
					<td>2003-10-10</td>
					<td>80</td>
					<td>70</td>
					<td>90</td>
					<td>240</td>
					<td>80</td>
					<td>
						<span>수정</span>
						<span>삭제</span>
					</td>
				</tr>				
			</tbody>
		</table>
		
		<table class="table">
			<tr>
				<td width="100">
					<button type="button" class="btn">새로고침</button>
				</td>
				<td align="center">
					<form>
						<select name="condition" class="form-select">
							<option value="hak">학번</option>
							<option value="name">이름</option>
							<option value="birth">생년월일</option>
						</select>
						<input type="text" name="keyword" class="form-control">
						<button type="button" class="btn">검색</button>
					</form>
				</td>
				<td align="right" width="100">
					<button type="button" class="btn">등록하기</button>
				</td>
			</tr>
		
		</table>
		
	</div>
	
</body>
</html>
