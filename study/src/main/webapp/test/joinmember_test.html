<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script type="text/javascript">
function send() {
	const f = document.myForm;
	
	let s;
	
	s = "이름 : " + f.name.value;
	s += "\n아이디 : " + f.id.value;
	
	alert(s);
}
</script>

<link rel="stylesheet" href="join_css.css">

</head>
<body>

<div class="board">
	<div  class="form-title">
		<h3>회원가입 양식</h3>
	</div>
	
	<form name="myForm" action="javascript:send()" method="post">
	<div class="form-body">
		<ul>
			<li class="col-title">이름</li>
			<li class="col-input">
				<input type="text" name="name" class="form-control"> 
			</li>
		</ul>
		
		<ul>
			<li class="col-title">아이디</li>
			<li class="col-input">
				<input type="text" name="id" class="form-control" required="required" 
				 maxlength="10" pattern="[a-zA-Z0-9]+" placeholder="아이디는 영문자 숫자만 가능">
				<input type="button" name="button" value="중복확인" class="btn1">
			</li>
		</ul>
		
		<ul class="password">
			<li class="col-title">비밀번호</li>
			  <li class="col-input">
    		<input type="password" name="pwd" class="form-control" 
    		       required="required" placeholder="비밀번호">
  			</li>
			</ul>
		
		<ul>
			<li class="col-title">비밀번호 확인</li>
			<li class="col-input">
				<input type="password" name="pwd2" class="form-control" 
					 required="required" placeholder="비밀번호 확인">
			</li>
		</ul>
		
		<ul>
			<li class="col-title">이메일</li>
			<li class="col-input">
			<input type="text" name="email" class="form-control">
			<span> ＠ </span>
			<input type ="text" name="email2" class="form-control">
			<select name="selectemail" class="form-select">
				<option value="">직접입력</option>
				<option value="naver.com" >네이버</option>
				<option value="daum.com" >다음</option>
				<option value="gmail.com" >구글</option>
			</select>
			<input type="button" class="btn2" value="이메일 중복확인" class="btn2">
			</li>			
		</ul>
		
		<ul>
			<li class="col-title">학년/반</li>
			<li class="col-input">
				<select name="selectclass" class="form-control2">
					<option value="">선택</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>				
				</select>
				<span> 학년 </span>
				
				<select name="selectclass2" class="form-control2">
					<option value="">선택</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>				
				</select>
				<span> 반 </span>								
			</li>			
		</ul>		
		</div>
		
	<div class="form-footer">
		<button type="reset" class="btn"> 가입취소 </button>
		<button type="submit" class="btn"> 회원가입 </button>
    </div>
    		
    <div class="line"></div>
    		
	</form>
	

</div>

</body>
</html>
